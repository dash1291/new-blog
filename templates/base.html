<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <meta name="keywords" content="python, javascript, django, open-source, ashish dubey, mozilla, wikimedia" />
    <meta name="description" content="Ashish Dubey's Blog" />
    <title>{% block title %}Home{% endblock %} | Ashish Dubey's Blog</title>
    <link rel="stylesheet" href="{{ site_prefix }}/static/style.css" type="text/css"/>
     {% block head %}{% endblock %}
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="branding">
          <a href="{{ site_prefix }}">Ashish Dubey's Blog</a>
        </div>
        <div id="nav">
          <ul>
            <li><a href="{{ site_prefix }}">Home</a></li>
            <li><a href="{{ site_prefix }}/posts.html">Archive</a></li>
            <li><a href="{{ site_prefix }}/about.html">About</a></li>
          </ul>
        </div>
        <div style="clear: both"></div>
      </div>
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer">
				Copyright &copy 2012 Ashish Dubey
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-24206813-4', 'dash1291.github.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
